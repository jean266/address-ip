<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <link rel="stylesheet" href="./build/css/app.css">
</head>
<body>

  <header class="header">

    <h1 class="header_title">IP Address Tracker</h1>

    <form  id="form">

        <input type="text" name="address-ip" id="address-ip" placeholder="Search for any IP address or domain">
        <button id="btn_submit" class="buton_form">
          <img src="img/icon-arrow.svg" alt="icon arrow">
        </button>

    </form>

    <section class="header_info"> <!-- .header_info -->

      <div class="header_info-r"> 
        <h3>IP Address</h3>
        <p id="ip"></p>
      </div> 
      
      <div class="header_info-r"> 
        <h3>Location</h3>
        <p id="location"></p>
      </div> 
      
      <div class="header_info-r"> 
        <h3>Timezone</h3>
        <p id="timezone"></p>
      </div> 
        
      <div class="header_info-r"> 
        <h3>ISP</h3>
        <p id="isp"></p>
      </div> 

    </section> <!-- .header info -->

  </header>

  <main id="map">

  </main>
  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
  <script src="./build/js/app.js" type="module"></script>
</body>
</html>
